<h2>Region</h2>
<hr />

<form *ngIf="region">
  <div class="mb-6">
    <label for="code" class="form-label">Code</label>
    <input type="text" id="code" class="form-control" [value]="region.code" readonly />
  </div>
  <div class="mb-6">
    <label for="name" class="form-label">Name</label>
    <input type="text" id="name" class="form-control" [value]="region.name" readonly />
  </div>
</form>
